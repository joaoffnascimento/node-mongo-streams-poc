apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 1    # Real-time dashboard updates for PoC
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
  
  - name: 'api-dashboards'
    orgId: 1
    folder: 'API Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 1
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/api-dashboards
      foldersFromFilesStructure: true